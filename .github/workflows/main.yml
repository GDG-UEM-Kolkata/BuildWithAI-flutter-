name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: flutter-actions/setup-flutter@v2
      with:
        flutter-version: '3.24.4' 

    - name: Cache Pub dependencies
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Install dependencies
      run: flutter pub get
      working-directory: visionapp/crop

    - name: Build APK
      run: flutter build apk --release
      working-directory: visionapp/crop

    - name: Rename APK
      run: mv visionapp/crop/build/app/outputs/flutter-apk/app-release.apk visionapp/crop/build/app/outputs/flutter-apk/visionapp.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: visionapp.apk
        path: visionapp/crop/build/app/outputs/flutter-apk/visionapp.apk
