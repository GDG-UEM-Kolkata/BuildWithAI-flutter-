name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'latest' # Ensures latest stable Flutter

    - name: Install dependencies
      run: flutter pub get
      working-directory: visionapp/crop

    - name: Build APK
      run: flutter build apk --release
      working-directory: visionapp/crop

    - name: Rename APK
      run: mv visionapp/crop/build/app/outputs/flutter-apk/app-release.apk visionapp/crop/build/app/outputs/flutter-apk/visionapp.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: visionapp.apk
        path: visionapp/crop/build/app/outputs/flutter-apk/visionapp.apk
